<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Splash
    </title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-5.3.2-dist/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/splash.css">
</head>
<body>
<div class="container d-flex flex-column vh-100 justify-content-center align-items-center">
    <h1 class="text-white mt-auto">
        <img src="images/flash96.png">
        Burq Suite
    </h1>
    <p class="text-white">
        An automated RISC-V DUT verification suite
    </p>
    <p id="credit" class="mt-auto">
        Powered by Micro Electronics Research Lab (MERL) - UIT
    </p>
</div>
<div class="modal fade" id="login" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Login
                </h5>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger m-3 d-none" role="alert" id="failed_login_alert">
                    Incorrect username or password
                </div>
                <div class="m-3">
                    <label for="usr" class="form-label text-black">
                        Username
                    </label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="m-3">
                    <label for="passwd" class="form-label text-black">
                        Password
                    </label>
                    <input type="password" class="form-control" id="passwd">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="login()">
                    Login
                </button>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap-5.3.2-dist/bootstrap.bundle.min.js"></script>
<script src="js/splash.js"></script>
</body>
</html>
