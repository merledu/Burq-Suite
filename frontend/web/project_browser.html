<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="codemirror-5.65.18/lib/codemirror.css">
    <link type="text/css" rel="stylesheet" href="codemirror-5.65.18/theme/cobalt.css">
    <link type="text/css" rel="stylesheet" href="css/global.css">
    <link type="text/css" rel="stylesheet" href="css/project_browser.css">
    <title>
        Project Browser
    </title>
</head>
<body>
<div class="d-flex flex-column vh-100">
    <!-- Action Bar -->
    <div id="action_bar" class="d-flex flex-row p-2 justify-content-between align-items-center border-bottom border-black">
        <button type="button" class="btn btn-outline-danger action_btns" onclick="return_to_index()">
            <i class="bi-arrow-return-left"></i>
        </button>
        <h4 class="text-white" id="proj_name"></h4>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success action_btns" disabled>
                <i class="bi-hammer"></i>
            </button>
            <button type="button" class="btn btn-success action_btns" disabled>
                <i class="bi-play-fill"></i>
            </button>
            <button type="button" class="btn btn-success action_btns" onclick="save_file()">
                <i class="bi-floppy-fill"></i>
            </button>
        </div>
    </div>
    <!-- Project Area -->
    <div id="proj_area" class="d-flex flex-row flex-grow-1">
        <!-- Explorer -->
        <div id="explorer" class="d-flex flex-column">
            <!-- Header -->
            <div class="d-flex flex-row p-2 align-items-center border-bottom border-black text-white">
                <span class="ms-auto me-auto">
                    Explorer
                </span>
                <div class="btn-group ms-auto" role="group">
                    <button class="btn text-white" type="button" onclick="new_dir_modal.toggle()">
                        <i class="bi-folder-plus"></i>
                    </button>
                    <button class="btn text-white" type="button" onclick="new_file_modal.toggle()">
                        <i class="bi-file-earmark-plus-fill"></i>
                    </button>
                </div>
            </div>
            <!-- File Tree -->
            <div class="overflow-x-scroll overflow-y-scroll text-white mb-0" id="file_tree"></div>
        </div>
        <!-- Code Area -->
        <div id="code_area" class="d-flex flex-column">
            <!-- Editor -->
            <div id="editor">
                <textarea id="editor_textarea"></textarea>
            </div>
            <!-- Output Console -->
            <div id="output_console" class="">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Compilation Log
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Output
                        </a>
                    </li>
                </ul>
                Test text
            </div>
        </div>
        <!-- Artifacts -->
        <div id="artifacts">
        </div>
    </div>
    <!-- Project Browser
    <div class="d-flex flex-row vh-100" id="browser">
        <!-- Explorer
        <div class="d-flex flex-column border-end border-black" id="explorer">
        </div>
        <!-- File View
        <div>
            <ul class="nav nav-underline" role="tablist" id="file_tablist"></ul>
        </div>
    </div>
    -->
</div>
<div class="modal fade" tabindex="-1" id="new_dir_modal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    New Directory
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="input-group ps-3 pe-3 pb-2">
                    <label class="input-group-text text-black" for="new_dir">
                        Directory Name:
                    </label>
                    <input class="form-control text-black" id="new_dir">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ms-auto" onclick="create_dir()" data-bs-dismiss="modal">
                    Create Directory
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="new_file_modal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    New File
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <div class="input-group ps-3 pe-3 pb-2">
                    <label class="input-group-text text-black" for="new_file">
                        Filename:
                    </label>
                    <input class="form-control text-black" id="new_file">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary ms-auto" onclick="create_file()" data-bs-dismiss="modal">
                    Create File
                </button>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="codemirror-5.65.18/lib/codemirror.js"></script>
<script src="codemirror-5.65.18/mode/clike/clike.js"></script>
<script src="codemirror-5.65.18/mode/gas/gas.js"></script>
<script src="js/project_browser.js"></script>
</body>
</html>
