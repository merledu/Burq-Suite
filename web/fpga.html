.btn-containerr {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg);
}
.btn-containerr {
    --btn-bg: #007FA7;
    /* --bg: #f22c3a; */
}

.btn-containerr button {
    --width: 200px;
    --height: 60px;
    border: 0;
    position: relative;
    min-width: var(--width);
    min-height: var(--height);
    border-radius: 10px;
    color: #fff;
    background: rgba(0, 0, 0, 0.3);
    cursor: pointer;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 1rem;
}
.btn-containerr button .text, .btn-containerr button .icon-container {
    position: relative;
    z-index: 2;
}
.btn-containerr button .icon-container {
    --icon-size: 50px;
    position: relative;
    width: var(--icon-size);
    height: var(--icon-size);
    margin-left: 15px;
    transition: transform 500ms ease;
}

.btn-containerr button .icon-container .icon {
    position: absolute;
    left: 0;
    top: 0;
    width: var(--icon-size);
    height: var(--icon-size);
    transition: transform 500ms ease, opacity 250ms ease;
}
.btn-containerr button .icon-container .icon--left {
    transform: translateX(-200%);
    opacity: 0;
}
.btn-containerr button .icon-container .icon svg {
    width: 100%;
    height: 100%;
    fill: #fff;
}
.btn-containerr button::after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: var(--btn-bg);
    border-radius: 10px;
    z-index: 1;
    transition: transform 500ms ease;
}
.btn-containerr button:hover::after {
    transform: translateX(65%);
}
.btn-containerr button:hover .icon-container {
    transform: translateX(60%);
    --icon-size: 35px;
}
.btn-containerr button:hover .icon-container .icon--left {
    transform: translateX(0);
    opacity: 1;
}
.btn-containerr button:hover .icon-container .icon--right {
    transform: translateX(100%);
    opacity: 0;
}
.btn-containerr button img {
    width: 100%;
}

    * {
        --primary-1: 230, 15%, 22%; /* Neutral */
        --primary-2: 230, 15%, 20%; /* Dark */
        --primary-3: 230, 15%, 18%; /* Darker */
        --primary-4: 230, 15%, 45%; /* Lightest */
        --secondary: 166, 69%, 100%; /* Splash of Color */
        --transition: cubic-bezier(0.77, 0, 0.175, 1); 
      }

      .multi-button {
        --shadow: 0, 0%, 35%;
        position: relative;
        padding: .2rem;
        background:  hsl(var(--primary-1));
        border: 1px solid  hsl(var(--primary-2));  
        box-shadow: 
          1px 1px 1px hsla(var(--shadow),.12),
          3px 3px 3px hsla(var(--shadow),.11), 
          5px 5px 5px hsla(var(--shadow),.1),
          7px 7px 7px hsla(var(--shadow),.09),
          11px 11px 11px hsla(var(--shadow),.08),
          13px 13px 13px hsla(var(--shadow),.07),
          17px 17px 17px hsla(var(--shadow),.06),
          19px 19px 19px hsla(var(--shadow),.05),
          23px 23px 23px hsla(var(--shadow),.04),
          29px 29px 29px hsla(var(--shadow),.03);
        border-radius: 4px;
        user-select: none;
        text-align: center;
      }
      
      .multi-button label {
        display: inline-block;
        position: relative;
        padding: 2rem 2rem; 
        color: #cfcfcf3a;
        font-size: 16px;
        font-weight: 600;
        font-family: 'Poppins', 'Helvetica', sans-serif;
        text-transform: uppercase;
        letter-spacing: 4px;
        border: none;
        border-radius: 2px;
        background: none;
        transition: all .4s var(--transition); 
        cursor: pointer;
      }
      
      
      
      .multi-button label:before {
        content: '';
        position: absolute;
        height: 1px;
        width: 0;
        top: 20%;
        left: 50%;
        background: hsla(var(--secondary),.35);
        border-radius: 2px;  
        transition: all .25s var(--transition);
        
      }
      
      .multi-button label:hover:before {
        width: 80%;
        left: 10%;
        border-top: 1px solid hsl(var(--secondary));
      }
      
      .multi-button input:checked + label:before {
        height: 60%;
        bottom: 20%;
      }
      
      .multi-button input:checked + label {  
        color: hsl(var(--secondary));
        /* border-bottom: solid 1px hsl(var(--secondary)); */
        transition-delay: .1s;
      }
      
      .multi-button input[type="radio"] {
        display: none;
      }

      .sprites {
